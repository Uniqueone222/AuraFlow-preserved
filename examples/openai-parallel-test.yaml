id: openai-parallel-workflow
agents:
  - id: code_reviewer
    role: Code Reviewer
    goal: Review code quality and provide improvement suggestions
    tools: []
  - id: performance_analyzer
    role: Performance Analyst
    goal: Analyze code performance and optimization opportunities
    tools: []
  - id: security_expert
    role: Security Expert
    goal: Identify potential security vulnerabilities
    tools: []

workflow:
  type: parallel
  branches:
    - id: code_review_branch
      agent: code_reviewer
      action: |
        Review the provided code for:
        1. Code style and conventions
        2. Design patterns and best practices
        3. Readability and maintainability
        4. Suggested improvements
      inputs:
        required:
          - code_snippet
      outputs:
        produced:
          - code_review_results
    - id: performance_branch
      agent: performance_analyzer
      action: |
        Analyze the code for:
        1. Time complexity assessment
        2. Space complexity concerns
        3. Bottleneck identification
        4. Optimization recommendations
      inputs:
        required:
          - code_snippet
      outputs:
        produced:
          - performance_analysis
    - id: security_branch
      agent: security_expert
      action: |
        Perform security analysis including:
        1. Input validation issues
        2. Injection vulnerabilities
        3. Authentication/authorization concerns
        4. Data exposure risks
      inputs:
        required:
          - code_snippet
      outputs:
        produced:
          - security_findings

config:
  apiKeys:
    provider: openai
    # REPLACE WITH YOUR ACTUAL OPENAI API KEY (get from https://platform.openai.com/api-keys)
    openai: sk_test_DUMMY_REPLACE_WITH_YOUR_KEY_1234567890
    model: gpt-4-turbo
    qdrant_url: http://localhost:6333
    qdrant_key: default-api-key
