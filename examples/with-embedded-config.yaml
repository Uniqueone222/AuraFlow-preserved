# AuraFlow Workflow with Embedded API Configuration
# This workflow includes API keys in YAML so you don't need a separate .env file

id: self-contained-workflow

# Configuration section - API keys and settings
config:
  # LLM API Keys
  apiKeys:
    groq: 'gsk_your_groq_api_key_here'
    model: 'llama-3.1-8b-instant'
    # Vector Database (optional - for persistent memory)
    qdrant_url: 'http://localhost:6333'
    qdrant_key: 'qdrant-api-key-123'
  # Enable memory storage
  memory: true

agents:
  - id: researcher
    role: "Research Assistant"
    goal: "Gather information about a given topic"
    tools: ["web_search"]

  - id: writer
    role: "Content Writer" 
    goal: "Create a well-structured summary based on research"
    tools: ["text_generation"]

workflow:
  type: sequential
  stopOnError: true
  steps:
    - id: research_step
      agent: researcher
      action: "research_topic"
      inputs:
        required: []
        optional: ["topic"]
      outputs:
        produced: ["research_findings"]
        
    - id: writing_step
      agent: writer
      action: "write_summary"
      inputs:
        required: ["research_data"]
        optional: []
      outputs:
        produced: ["final_summary"]
