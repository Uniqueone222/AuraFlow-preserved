id: openai-sequential-workflow
agents:
  - id: researcher
    role: Research Analyst
    goal: Research and summarize information about a given topic
    tools:
      - web_search
  - id: summarizer
    role: Content Summarizer
    goal: Create concise summaries of research findings
    tools: []

workflow:
  type: sequential
  steps:
    - id: research_step
      agent: researcher
      action: Search for information about emerging technologies in 2025 and compile findings
      inputs:
        required:
          - topic
      outputs:
        produced:
          - research_findings
    - id: summary_step
      agent: summarizer
      action: Summarize the research findings into key takeaways and implications
      inputs:
        required:
          - research_findings
      outputs:
        produced:
          - summary

config:
  apiKeys:
    provider: openai
    # REPLACE WITH YOUR ACTUAL OPENAI API KEY (get from https://platform.openai.com/api-keys)
    openai: sk_test_DUMMY_REPLACE_WITH_YOUR_KEY_1234567890
    model: gpt-3.5-turbo
    qdrant_url: http://localhost:6333
    qdrant_key: default-api-key
