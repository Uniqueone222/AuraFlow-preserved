version: '3.8'

services:
  # Qdrant Vector Database for Memory Storage
  qdrant:
    image: qdrant/qdrant:latest
    container_name: auraflow-qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant-api-key-change-me}
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - auraflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # AuraFlow Application
  auraflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auraflow-app
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      # LLM Provider Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      CURRENT_AI_MODEL: ${CURRENT_AI_MODEL:-llama-3.1-8b-instant}
      
      # LLM API Keys (set via .env file)
      GROQ_API_KEY: ${GROQ_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Qdrant Configuration
      MEMORY_BACKEND: qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant-api-key-change-me}
      QDRANT_COLLECTION: auraflow_memory
      
      # Node Configuration
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./examples:/app/examples:ro
      - ./workflow_outputs:/app/workflow_outputs
      - ./config:/app/config:ro
      - ./auraflow_memory:/app/auraflow_memory
    networks:
      - auraflow-network
    stdin_open: true
    tty: true
    restart: unless-stopped
    # Default command - override with: docker-compose run auraflow run examples/your-workflow.yaml
    command: ["run", "examples/basic-sequential-example.yaml"]

volumes:
  qdrant_storage:
    driver: local

networks:
  auraflow-network:
    driver: bridge

