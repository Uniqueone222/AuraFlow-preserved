services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: auraflow-qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-changeme}
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - auraflow-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # AuraFlow Application
  auraflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auraflow-app
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      # LLM Provider
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      CURRENT_AI_MODEL: ${CURRENT_AI_MODEL:-llama-3.1-8b-instant}
      
      # API Keys (from .env)
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Qdrant
      MEMORY_BACKEND: qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-changeme}
      QDRANT_COLLECTION: auraflow_memory
      
      # Node
      NODE_ENV: production
    volumes:
      - ./examples:/app/examples:ro
      - ./workflow_outputs:/app/workflow_outputs
    networks:
      - auraflow-network
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: ["run", "examples/basic-sequential-example.yaml"]

volumes:
  qdrant_storage:

networks:
  auraflow-network:
    driver: bridge
